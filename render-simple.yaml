# Configuration Render Ultra Simple
# Pour d√©ploiement backend uniquement

services:
  - type: web
    name: imprimerie-backend
    runtime: node
    plan: starter
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd backend && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: imprimerie-db
    databaseName: imprimerie
    user: imprimerie_user
    plan: starter